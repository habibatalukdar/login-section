<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <title>Simple Navbar</title>
</head>
<body>
<header>
     <nav class="navbar">
        <div class="logo">Logo</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><button class="btnlogin-popup">Login</button></li>
        </ul>
    </nav>
    </header>
<center>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close">
        </ion-icon></span>
        <div class="from-box register">
            <h2>Registration</h2>
            <from action="#">
                <div class="input-box"> 
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>  
                    <input type="email" required>
                    <label>Username</label>
                 </div>
                <div class="input-box"> 
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                 </div>
                 <div class="input-box">
                    <span class="icon"><ion-icon name="lock"><ion-icon name="lock"></ion-icon></ion-icon><ion-icon name="create"></ion-icon></span>
                    <input type="password" required>
                    <label>password</label>
            
                 </div>
                 <div class="remember-forgot" style=" accent-color:#162938 ;
                 margin-right: 3px;">
                    <lable><input type="checkbox">I agree to the terms & conditions</lable>
                    <a href="#">forgot password?</a> 
                 </div>
                <button type="submit" class="btn" style="color: white; width: 100%; height: 45px; background: #162938;
                 border:none;outline:none;border-radius:6px;cursor:pointer;">Register</button>
                <div class="Login-register">
                    <p>Already have an account?<a href="#" class="login-link">
                    </a>Login</p>
                </div>

            </from>
        </div>
    </div>
</center>   
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
